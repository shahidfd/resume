<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
   
	<div class="calculator">
		 
		
		<form name="calc" >
				
            
			<div class="input">
				<input class="input1" type="text" name="display" id="display">
			</div>
		    <div class="row1">
		        <button class="button" type="button" onclick="clearDisplay()">AC</button>
		        <button type="button" onclick="deleteChar()">DE</button>
		        <button type="button" onclick="appendValue('.')">.</button>
		        <button type="button" onclick="appendValue('/')">/</button>
		    </div>
		    <div class="row1">
		        <button type="button" onclick="appendValue('7')">7</button>
		        <button type="button" onclick="appendValue('8')">8</button>
		        <button type="button" onclick="appendValue('9')">9</button>
		        <button type="button" onclick="appendValue('*')">*</button>
		    </div>
		    <div class="row1">
		        <button type="button" onclick="appendValue('4')">4</button>
		        <button type="button" onclick="appendValue('5')">5</button>
		        <button type="button" onclick="appendValue('6')">6</button>
		        <button type="button" onclick="appendValue('-')">-</button>
		    </div>
		    <div class="row1">
		        <button type="button" onclick="appendValue('1')">1</button>
		        <button type="button" onclick="appendValue('2')">2</button>
		        <button type="button" onclick="appendValue('3')">3</button>
		        <button type="button" onclick="appendValue('+')">+</button>
		    </div>
		    <div class="last-row">
		        <button type="button" onclick="appendValue('00')">00</button>
		        <button type="button" onclick="appendValue('0')">0</button>
		        <button class="qr" type="button" onclick="calculateResult()">=</button>
		    </div>
		
		</form>
	</div>

	<script>
		
		function appendValue(vale) {
		    document.calc.display.value += vale;
		}

		
		function clearDisplay() {
		    document.calc.display.value = '';
		}

        function deleteChar() {
		    let currentValue = document.calc.display.value;
		    document.calc.display.value = currentValue.slice(0, -1);
		}

		
		function calculateResult() {
		    try {
		        document.calc.display.value = eval(document.calc.display.value);
		    } catch (e) {
		        alert('Dafa hoo sahi nii lihka ap ne me calculator!');
		    }
		} 

	</script>
</body>
</html>
